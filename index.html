<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
    <link rel="shortcut icon" href="./images/gemini.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <h1>AI Chat Bot</h1>
                <h2>
                    Hello, There...
                </h2>
                <p>
                    How Can I Help You Today?
                </p>
            </div>

            <div class="chat-list"> </div>

            <form class="typing-form">
                <div class="input-wrapper">
                    <input type="text" class="typing-input" placeholder="Ask anything">
                    <button id="scroll-up" class="scroll-up">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path fill="rgba(255,255,255,1)" d="M11.9997 10.8284L7.04996 15.7782L5.63574 14.364L11.9997 8L18.3637 14.364L16.9495 15.7782L11.9997 10.8284Z">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
